<!DOCTYPE html>
<html>
<head>
  <title>Tech for Girls Registration</title>
  <style>
    body {
      font-family: Arial;
      margin: 30px;
    }
    input, select, button {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Tech for Girls Registration</h2>

  <form id="registrationForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="email" id="email" placeholder="Email ID" required />
    <input type="text" id="college" placeholder="College/Department" required />
    
    <button type="button" id="shareBtn">ðŸ“¤ Share on WhatsApp</button>
    <div id="clickCount">Click count: 0/5</div>

    <input type="file" id="screenshot" accept="image/*" required />
    
    <button type="submit">Submit Registration</button>
    <div id="message"></div>
  </form>

  <script>
    const form = document.getElementById("registrationForm");
    const shareBtn = document.getElementById("shareBtn");
    const clickCountDisplay = document.getElementById("clickCount");
    const messageDiv = document.getElementById("message");

    let clickCount = 0;
    const MAX_CLICKS = 5;

    shareBtn.addEventListener("click", () => {
      if (clickCount < MAX_CLICKS) {
        const text = encodeURIComponent("Hey Buddy, Join Tech For Girls Community!");
        const whatsappUrl = `https://wa.me/?text=${text}`;
        window.open(whatsappUrl, "_blank");
        clickCount++;
        clickCountDisplay.textContent = `Click count: ${clickCount}/${MAX_CLICKS}`;
      }
      if (clickCount === MAX_CLICKS) {
        alert("Sharing complete. Please continue.");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (clickCount < MAX_CLICKS) {
        alert("Please share on WhatsApp 5 times before submitting.");
        return;
      }

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const college = document.getElementById("college").value;
      const fileInput = document.getElementById("screenshot");

      const file = fileInput.files[0];
      if (!file) {
        alert("Please upload a screenshot.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const base64String = reader.result.split(",")[1];

        const formData = new URLSearchParams();
        formData.append("name", name);
        formData.append("phone", phone);
        formData.append("email", email);
        formData.append("college", college);
        formData.append("file", base64String);
        formData.append("filetype", file.type);

        const url = "https://script.google.com/macros/s/AKfycbxvgy-yMuV2lL-6kStu25MD-fnnCipPJNm9t-0vVSnSyg_kkN1NxVirYa6juv8AVGx7/exec";

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: formData.toString()
          });

          const result = await response.text();

          if (result.includes("Success")) {
            messageDiv.textContent = "ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!";
            form.querySelectorAll("input, button").forEach(el => el.disabled = true);
            localStorage.setItem("alreadySubmitted", "true");
          } else {
            messageDiv.textContent = "âŒ Submission failed. Try again.";
          }
        } catch (error) {
          console.error("Error submitting form:", error);
          messageDiv.textContent = "âŒ Error occurred. Check console.";
        }
      };

      reader.readAsDataURL(file);
    });

    // Prevent resubmission
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("alreadySubmitted")) {
        form.querySelectorAll("input, button").forEach(el => el.disabled = true);
        messageDiv.textContent = "âœ… You have already submitted. Thank you!";
      }
    });
  </script>
</body>
</html>
